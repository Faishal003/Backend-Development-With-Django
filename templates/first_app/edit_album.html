{%extends 'first_app/base.html' %}
{% block body_block %}
<h1>Edit Album</h1>
{% if success_text %}
    <div class="alert alert-success" role="alert">
        {{success_text}}
    </div>
{% endif %}

<form method="POST">
    {{edit_form.as_p}}
    {% csrf_token %}
    <input type="submit" name="submit" class="btn btn-primary" value="Update">
</form>
{% endblock %}
