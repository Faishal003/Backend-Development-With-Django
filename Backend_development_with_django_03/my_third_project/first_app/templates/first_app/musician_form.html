{% extends 'first_app/base.html' %}
{% block body_block %}
{% if form.instance.pk %}
<h3>Update Musician</h3>
{% else %}
<h3>Add New Musician</h3>
{% endif %}
<form method="POST" class="post-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
{% endblock %}
